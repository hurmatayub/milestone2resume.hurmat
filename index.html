
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>


<form id="resumeForm">
    <main>
<!--         
    <lable for="username">RESUME URL:</lable>
    <input type="text" id="username" name="username" required /><br><br> -->


        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required></input><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required></input><br><br>
      
        <label for="contactnumber">Contact Number:</label> <!-- Fix the id for contact number -->
        <input type="contact" id="contactnumber" name="contact" required></input><br><br> <!-- Add id="contactnumber" -->


        <lable for="profilephoto">Profile picture</lable>
        <input type="file" id="profilephoto" name="profilephoto" accept="image/*" required>
      
        <label for="education">Education:</label>
        <textarea type="education" id="education" name="education" required></textarea><br><br>
      
        <label for="skills">Skills:</label>
        <textarea type="skills" id="skills" name="skills" required></textarea><br><br>
      
        <label for="workexperience">Work Experience:</label> <!-- Fix the id for work experience -->
        <textarea type="workexperience" id="workexperience" name="workexperience" required></textarea><br><br>

    
    <button type="submit">Generate Resume</button>
</form>

</main>
<div id="Generate"></div>



<script src="app.js"></script>


</body>
</html>
